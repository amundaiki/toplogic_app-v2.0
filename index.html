<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopLogic Apps</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            color: #334e68;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #102a43;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #334e68;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.2rem;
            font-weight: 600;
        }

        a:hover {
            background-color: #d1d9e6;
            transform: translateY(-3px);
        }

        a::before {
            content: attr(data-icon);
            font-size: 1.5rem;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://www.toplogic.no/wp-content/uploads/2023/01/Toplogic_norge_logo.svg" alt="Toplogic logo" style="max-width: 180px; margin-bottom: 24px; display: block; margin-left: auto; margin-right: auto;" />
        <h1>Toplogic AI-Apps</h1>
        <ul>
            <li><a href="faktura-opplaster/" data-icon="游늼">PDF faktura til EXCEL</a></li>
        </ul>
        <hr style="margin: 32px 0; border: none; border-top: 1px solid #e2e8f0;">
        <ul>
            <li><a href="#" data-icon="游늳" id="prisliste-link" style="opacity: 0.5; cursor: not-allowed;">Prislister til EXCEL</a></li>
            <li><a href="#" data-icon="游닋" id="dokumentbehandler-link" style="opacity: 0.5; cursor: not-allowed;">Dokumentbehandler (l친st)</a></li>
            <li><a href="#" data-icon="游늵" id="kostnadsanalyse-link" style="opacity: 0.5; cursor: not-allowed;">Kostnadsanalyse (l친st)</a></li>
        </ul>
    </div>

<script>
    function enableLinkOnPass(linkId, promptText, url) {
        const link = document.getElementById(linkId);
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const passord = prompt(promptText);
            if (passord === '1') {
                link.style.opacity = '1';
                link.style.cursor = 'pointer';
                window.location.href = url;
            }
        });
    }
    enableLinkOnPass('prisliste-link', 'Skriv inn passord for 친 친pne Prislister til EXCEL:', 'prisliste-app/');
    enableLinkOnPass('dokumentbehandler-link', 'Skriv inn passord for 친 친pne Dokumentbehandler:', 'dokument-uploader/');
    enableLinkOnPass('kostnadsanalyse-link', 'Skriv inn passord for 친 친pne Kostnadsanalyse:', 'kostnadsanalyse/');
</script>

</body>
</html>
